<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$("#btn").on("click",function(){
		var obj = $("#content").serialize();  //获取id为content的form表单里面的内容,name值均为formspree提供不能更改
		$.ajax({
			type:"post",						//必须post请求
			url:"https://formspree.io/503772004@qq.com", //abc@qq.com换成你要接收的邮箱地址
			async:true,
			data:obj,            									
			dataType:"json",
			success: res=>{
				alert('正在飞往脸脸的邮箱，谢谢！');   			//发送成功后的操作
			},
			error:res=>{
				alert("未知错误,发送失败ごめん！");
			}
		});
	})
</script>
